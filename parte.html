	<script>
		var token = "";
		var idSerie = "";
		var numeroOrden = "";

		$(document).ready(function() {

			token = gv_get_URL_parameter("token");
			idSerie = gv_get_URL_parameter("idSerie");
			numeroOrden = gv_get_URL_parameter("numeroOrden");

			if (	localStorage.length = 0 ||
				token === null || token === undefined || token == "" ||
				idSerie === null || idSerie === undefined || idSerie == "" ||
				numeroOrden === null || numeroOrden === undefined || numeroOrden == "") {
				logout(token,localStorage.getItem(LOCALIDOP));
			}

			tinymce.init({
				selector: '#textcampo',
				theme: 'modern',
				language:'es',
				plugins: 'print preview fullpage searchreplace autolink directionality visualblocks visualchars fullscreen image link media template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists textcolor wordcount imagetools contextmenu colorpicker textpattern help',
				toolbar: 'bold italic forecolor backcolor | numlist bullist outdent indent | alignleft aligncenter alignright alignjustify  | removeformat',
				textcolor_map: [
					"000000", "Negro",
					"FF0000", "Rojo",
					"00FF00", "Verde",
					"0000FF", "Azul",
					"ccff00", "Azul",
					// "000000", "Black",
					// "993300", "Burnt orange",
					// "333300", "Dark olive",
					// "003300", "Dark green",
					// "003366", "Dark azure",
					// "000080", "Navy Blue",
					// "333399", "Indigo",
					// "333333", "Very dark gray",
					// "800000", "Maroon",
					// "FF6600", "Orange",
					// "808000", "Olive",
					// "008000", "Green",
					// "008080", "Teal",
					// "0000FF", "Blue",
					// "666699", "Grayish blue",
					// "808080", "Gray",
					// "FF0000", "Red",
					// "FF9900", "Amber",
					// "99CC00", "Yellow green",
					// "339966", "Sea green",
					// "33CCCC", "Turquoise",
					// "3366FF", "Royal blue",
					// "800080", "Purple",
					// "999999", "Medium gray",
					// "FF00FF", "Magenta",
					// "FFCC00", "Gold",
					// "FFFF00", "Yellow",
					// "00FF00", "Lime",
					// "00FFFF", "Aqua",
					// "00CCFF", "Sky blue",
					// "993366", "Red violet",
					// "FFFFFF", "White",
					// "FF99CC", "Pink",
					// "FFCC99", "Peach",
					// "FFFF99", "Light yellow",
					// "CCFFCC", "Pale green",
					// "CCFFFF", "Pale cyan",
					// "99CCFF", "Light sky blue",
					// "CC99FF", "Plum"
				],
				menubar: ''
			});


			$("#titulo").html("EXPEDIENTE " + idSerie + " " + numeroOrden);
			idExpEst = localStorage.getItem(LOCALIDEXPEST);

			if (navigator.onLine) {
				var params = {
					"op": "getParte",
					"idExpEst": idExpEst,
					"token": token
				};

				$.ajax({
					url: APIURL,
					data: params, //parámetros pasados
					type: 'POST',
					dataType: "json",
					crossDomain: true,
					success: function(jsonrespuesta) {
						// var jsonrespuesta=jQuery.parseJSON(respuesta);

						if (jsonrespuesta.status == "KO") {
							switch (jsonrespuesta.error) {
								case "1":
									$("#info").html('<i class="fa fa-exclamation-circle" aria-hidden="true"></i>Error de base de datos: ' + jsonrespuesta.message + '.');
									break;
								case "2":
									$("#info").html('<i class="fa fa-exclamation-circle" aria-hidden="true"></i>Hay un problema con dicho expediente, contacte con el administrador.');
									break;
								case "4":
									$("#info").html('<i class="fa fa-exclamation-circle" aria-hidden="true"></i>No se encuentran datos de dicho expediente, vuelva a la pantalla <a href="principal.html">principal</a>.');
									break;
								case "99":
									logout(token,localStorage.getItem(LOCALIDOP));
									break;
								default:
									$("#info").html('<i class="fa fa-exclamation-circle" aria-hidden="true"></i> Ha ocurrido un error desconocido. Posiblemente necesite actualizar la aplicación');;

							}
						}
						if (jsonrespuesta.status == "OK") {

							$("#nombreParte").val(jsonrespuesta.items.ficheroAMS);
							$("#parte").html(jsonrespuesta.items.html);

						}
					},
					error: function(jqXHR, textStatus, errorThrown) {
						$("#info").html('<i class="fa fa-exclamation-circle" aria-hidden="true"></i> Error de acceso. El servidor no responde.');
					},
				});
			}else{ //navigator
				$("#info").html('<i class="fa fa-exclamation-circle" aria-hidden="true"></i> Conexión a Internet no disponible, por favor inténtelo más tarde.');
			}

			setTimeout ('rellenarparte()', 1000);

			//eventos
			// $("#send").click(function(event) {
			// 	var ficheroAMS = $("#nombreParte").val();
			// 	if ($("#nombreParte").val() == "") {
			// 		$('#aceptxt').prop( "disabled", true );
			// 		$('#ficheroAMS').val("");
			// 		$("#modalfield").show();
			// 	}
			// });

			$("#send").click(function(event) {
				if ($("#parte").html() != "") {
					var myDate = new Date();
					var pdfdata = $("#parte").html();
					var firmopdata = $("#firmaR").children("img").attr('src');
					var firmocldata = $("#firmaC").children("img").attr('src');
					var pdfname = "";
					var firmopname = "";
					var firmclname = "";
					var datetxt = myDate.getDate() + "-" + (myDate.getMonth() + 1);

					// var gremio = getCleanedString(localStorage.getItem(LOCALGREM));
					var ficheroAMS = $("#nombreParte").val();

					// while (ficheroAMS == ""){
					// 	ficheroAMS = prompt("Elija un nombre para el parte", "");
					// }
					//
					// if (ficheroAMS == null) {
					// 	return;
					// }

					// if (ficheroAMS == "") {
					// 	ficheroAMS = $('#ficheroAMS').val();
					// 	$("#modalfield").hide();
					// }

					pdfname += datetxt + "-" + Math.floor(Date.now() / 1000);
					pdfname += "_" + ficheroAMS + "_"  + localStorage.getItem(LOCALUSER);
					firmopname = pdfname;
					firmclname = pdfname;

					pdfname += ' ' + FILEPARTE;
					firmopname += ' ' + FILEFIRMA + "-OP";
					firmclname += ' ' + FILEFIRMA + "-CL";

					pdfdata = pdfdata.replace(firmopdata, "");
					pdfdata = pdfdata.replace(firmocldata, "");

					if (firmopdata === undefined) {} else {
						firmopdata = tipo_data_img(firmopdata)[1];
					}

					if (firmocldata === undefined) {} else {
						firmocldata = tipo_data_img(firmocldata)[1];
					}

					if (navigator.onLine) {
						var params = {
							"op": "crearparte",
							"token": token,
							"idSerie": idSerie,
							"numeroOrden": numeroOrden,
							"idOperario": localStorage.getItem(LOCALIDOP),
							"nameOperario": localStorage.getItem(LOCALUSER),
							"gremOperario": localStorage.getItem(LOCALGREM),
							"pdfname": getCleanedString(pdfname),
							"pdfdata": pdfdata,
							"firmopdata": firmopdata,
							"firmopname": getCleanedString(firmopname),
							"firmocldata": firmocldata,
							"firmclname": getCleanedString(firmclname),
							"tipofichero": FILEPARTE
						};

						$.ajax({
							url: APIURL,
							data: params, //parámetros pasados
							type: 'POST',
							dataType: "json",
							crossDomain: true,
							success: function(jsonrespuesta) {
								if (jsonrespuesta.status == "KO") {
									switch (jsonrespuesta.error) {
										case "10":
											$("#info").html('<i class="fa fa-exclamation-circle" aria-hidden="true"></i> ' + jsonrespuesta.message + '.');
											break;
										case "99":
											logout(token,localStorage.getItem(LOCALIDOP));
											break;
										default:
											$("#info").html('<i class="fa fa-exclamation-circle" aria-hidden="true"></i> Ha ocurrido un error desconocido. Posiblemente necesite actualizar la aplicación');;

									}
								}
								if (jsonrespuesta.status == "OK") {
									$("#info").html('<i class="fa fa-exclamation-circle" aria-hidden="true"></i> Parte enviado.');
									$("#parte").html("");
								}
							},
							error: function(jqXHR, textStatus, errorThrown) {
								$("#info").html('<i class="fa fa-exclamation-circle" aria-hidden="true"></i> Error de acceso. El servidor no responde.');
							},
						});
					}else{ //navigator
						$("#info").html('<i class="fa fa-exclamation-circle" aria-hidden="true"></i> Conexión a Internet no disponible, por favor inténtelo más tarde.');
					}
				}else{
					$("#info").html('<i class="fa fa-exclamation-circle" aria-hidden="true"></i> Para poder enviar un nuevo parte debe volver a la pantalla anterior');
				}
			});

			$("#login > .opt").click(function() {
				setDestinoTop($(this).attr('destino'));
			});

			// $("#navegador > #sections > .sect").click(function() {
			// 	setDestinoNav($(this).attr('destino'));
			// });
			$("#navegador > #sections > .sect").click(function() {
				//mostrar dialogo exit
				if (parteEnviado()) {
					setDestinoNav($(this).attr('destino'));
				}else{
					$('#dest').val($(this).attr('destino'));
					$("#modalexit").show();
				}
			});
			$("#exittrue").click(function() {
				setDestinoNav($('#dest').val());
			});
			$("#exitfalse").click(function() {
				$("#modalexit").hide();
			});


		});


		$(document).on("click", 'body *', function(event) {

			//  $(this) = your current element that clicked.
			if ($(this).parents('#modalfield').length) {
				if ($(this).parent('span.close').hasClass('close')){
					if ($("#modalfield").is(':visible')) {
						$("#modalfield").hide();
						$('[data-toggle="datepicker"]').datepicker('hide');
					}
				}else{
					event.stopPropagation();
				}
			}else if ($(this).parents('.mce-container').length){
				event.stopPropagation();
			}else if ($(this).hasClass('field')) {
				switch ($(this).attr('id')) {
					case "grsi":
					case "grno":
					case "finsi":
					case "finno":
						$(this).children('font').css("border-style", "solid");
						$(this).children('font').css("border-color", "red");
						$(this).children('font').css("border-radius", "50%");

						$(this).siblings().children('font').css("border-style", "none");
						$(this).siblings().children('font').css("border-color", "none");
						$(this).siblings().children('font').css("border-radius", "none");
						break;
					case "firmaR":
					case "firmaC":
						$("#aceptar").unbind();
						var canvas = document.getElementById("firma");
						var signaturePad = new SignaturePad(canvas, {
							minWidth: 1,
			    				maxWidth: 1,
							penColor: "rgb(0, 0, 0)",
							dotSize: 1,
							backgroundColor: "rgb(255,255,255)"
						});

						var id = $(this).attr('id');

						$("#nombrecampo").html($(this).attr('name'));
						$("#txtcont").hide();
						$("#selhora").hide();
						$("#seldate").hide();
						$("#firma").show();
						$("#modalfield").show();

						$("#aceptar").click({
							id: id,
							signaturePad: signaturePad
						}, function() {
							var data = signaturePad.toDataURL('image/jpeg');
							$("#" + id).html("<img id='dt" + id + "' src='" + data + "' />");
							$("#modalfield").hide();
						});
						break;
					case "CitaAseg":
					case "CitaPerj":
						$("#aceptar").unbind();

						var cita = $(this).children('font').html();
						var date = new Date();

						if (cita != "") {
							//Observaciones.indexOf(("llamada").toUpperCase()) != -1
							//new Date(year, month, day, hours, minutes, seconds, milliseconds)

							var fecharr = {year:"", month:"", day:"", hours:"", minutes:"", seconds:"00", milliseconds:"00"};

							var citarr = cita.split(", ")[1].split(" | ");
							var sdate = citarr[0].split("-");
							var stime = citarr[1].split(":");

							fecharr.year = sdate[2];
							fecharr.month = sdate[1];
							fecharr.day = sdate[0];
							fecharr.hours = stime[0];
							fecharr.minutes = stime[1];

							// console.log(citarr);

							date = new Date(fecharr.year, fecharr.month-1, fecharr.day, fecharr.hours, fecharr.minutes, fecharr.seconds, fecharr.milliseconds);
							$("#slhour").val(stime[0]);
							$("#slmin").val("00");
						}else{
							date = new Date();
							$("#slhour").val(date.getHours());
							$("#slmin").val("00");
						}

						$('[data-toggle="datepicker"]').datepicker({
							format: 'dd-mm-yyyy',
							autoHide: true,
							language: 'es-ES',
							weekStart: 1,
							days: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
							daysShort: ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'],
							date: date,
							autoPick: true
						});

						var id = $(this).attr('id');

						$("#nombrecampo").html($(this).attr('name'));
						$("#txtcont").hide();
						$("#firma").hide();
						$("#selhora").show();
						$("#seldate").show();
						$("#modalfield").show();
						$("#aceptar").click({
							id: id
						}, function() {
							var dianame = $('[data-toggle="datepicker"]').datepicker('getDayName');
							var dates = $('[data-toggle="datepicker"]').datepicker('getDate', true);

							$("#" + id).children('font').html( dianame + ", " + dates + " | " + $("#slhour").val() + ":" + $("#slmin").val());
							$("#modalfield").hide();
						});
						break;
					case "HEnt":
					case "HSal":
						$("#aceptar").unbind();

						var date = new Date();
						$("#slhour").val(date.getHours());
						$("#slmin").val("00");

						var id = $(this).attr('id');

						$("#nombrecampo").html($(this).attr('name'));
						$("#txtcont").hide();
						$("#firma").hide();
						$("#seldate").hide();
						$("#selhora").show();
						$("#modalfield").show();
						$("#aceptar").click({
							id: id
						}, function() {
							$("#" + id).children('font').html($("#slhour").val() + ":" + $("#slmin").val());
							$("#modalfield").hide();
						});
						break;
					default:
						{
							$("#txtcont").show();
							$("#aceptar").unbind();

							var id = $(this).attr('id');

							$("#nombrecampo").html($(this).attr('name'));
							// $("#textcampo").val($(this).children('font').html());
							tinymce.activeEditor.setContent($(this).children('font').html());
							$("#firma").hide();
							$("#selhora").hide();
							$("#seldate").hide();
							$("#modalfield").show();

							$("#aceptar").click({
								id: id
							}, function() {
								// $("#" + id).children('font').html($("#textcampo").val());
								$("#" + id).children('font').html(tinymce.activeEditor.getContent());
								$("#modalfield").hide();
							});
						}
				}
				event.stopPropagation();
			}else if ($(this).hasClass('parte')){
				if ($("#modalfield").is(':visible')) {
					$("#modalfield").hide();
					$('[data-toggle="datepicker"]').datepicker('hide');
				}


			}else{
				if ($("#modalfield").is(':visible')) {
					$("#modalfield").hide();
					$('[data-toggle="datepicker"]').datepicker('hide');
				}
			}

			// }else if ($(this).hasClass('close')){

		function rellenarparte(){
			//realizar búsquedas y mostrarlas
			if (navigator.onLine) {
				var params = {
					"op": "rellenarparte",
					"idExpEst": idExpEst,
					"token": token
				};

				$.ajax({
					url: APIURL,
					data: params, //parámetros pasados
					type: 'POST',
					dataType: "json",
					crossDomain: true,
					success: function(jsonrespuesta) {
						// var jsonrespuesta=jQuery.parseJSON(respuesta);

						if (jsonrespuesta.status == "KO") {
							switch (jsonrespuesta.error) {
								case "1":
									$("#info").html('<i class="fa fa-exclamation-circle" aria-hidden="true"></i>Error de base de datos: ' + jsonrespuesta.message + '.');
									break;
								case "2":
									$("#info").html('<i class="fa fa-exclamation-circle" aria-hidden="true"></i>Hay un problema con dicho expediente, contacte con el administrador.');
									break;
								case "4":
									$("#info").html('<i class="fa fa-exclamation-circle" aria-hidden="true"></i>No se encuentran datos de dicho expediente, vuelva a la pantalla <a href="principal.html">principal</a>.');
									break;
								case "99":
									logout(token,localStorage.getItem(LOCALIDOP));
									break;
								default:
									$("#info").html('<i class="fa fa-exclamation-circle" aria-hidden="true"></i> Ha ocurrido un error desconocido. Posiblemente necesite actualizar la aplicación');;

							}
						}
						if (jsonrespuesta.status == "OK") {

							var html = "";
							html = html + '<table class="w3-table-all"\
									<tr>\
									  <th>Origen</th>\
									  <th>Teléfono</th>\
									</tr>';

							var fechaCita = (jsonrespuesta.items.fechaCita != null) ? jsonrespuesta.items.fechaCita : "";
							var numeroOrden = (jsonrespuesta.items.NumeroOrden != null) ? jsonrespuesta.items.NumeroOrden : "";
							var numeroExpediente = (jsonrespuesta.items.NumeroExpediente != null) ? jsonrespuesta.items.NumeroExpediente : "";
							var numeroPoliza = (jsonrespuesta.items.NumeroPoliza != null) ? jsonrespuesta.items.NumeroPoliza : "";
							var exp_contacto = (jsonrespuesta.items.exp_contacto != null) ? jsonrespuesta.items.exp_contacto : "";
							var exp_telefono = (jsonrespuesta.items.exp_telefono != null) ? jsonrespuesta.items.exp_telefono : "";
							var nombrePerjudicado = (jsonrespuesta.items.nombrePerjudicado != null) ? jsonrespuesta.items.nombrePerjudicado : "";
							var DirPerjudicado = (jsonrespuesta.items.DirPerjudicado != null) ? jsonrespuesta.items.DirPerjudicado : "";
							var Observaciones = (jsonrespuesta.items.Observaciones != null) ? jsonrespuesta.items.Observaciones : "";
							var ObservPerjudicado = (jsonrespuesta.items.ObservPerjudicado != null) ? jsonrespuesta.items.ObservPerjudicado : "";
							var direccion = (jsonrespuesta.items.direccion != null) ? jsonrespuesta.items.direccion : "";
							var localidad = (jsonrespuesta.items.localidad != null) ? jsonrespuesta.items.localidad : "";
							var codigoPostal = (jsonrespuesta.items.codigoPostal != null) ? jsonrespuesta.items.codigoPostal : "";
							var dir_telefono = (jsonrespuesta.items.dir_telefono != null) ? jsonrespuesta.items.dir_telefono : "";
							var dir_movil = (jsonrespuesta.items.dir_movil != null) ? jsonrespuesta.items.dir_movil : "";
							var client_nombre = (jsonrespuesta.items.client_nombre != null) ? jsonrespuesta.items.client_nombre : "";
							var client_cif = (jsonrespuesta.items.client_cif != null) ? jsonrespuesta.items.client_cif : "";
							var client_telefono = (jsonrespuesta.items.client_telefono != null) ? jsonrespuesta.items.client_telefono : "";
							var client_movil = (jsonrespuesta.items.client_movil != null) ? jsonrespuesta.items.client_movil : "";

							$("#NumOrden").children('font').html(numeroOrden);
							$("#NumExp").children('font').html(numeroExpediente);
							$("#numeroPoliza").children('font').html(numeroPoliza);
							$("#Localidad").children('font').html(localidad);
							$("#CitaAseg").children('font').html(fechaCita);
							$("#NombAseg").children('font').html(client_nombre);
							$("#NIFAseg").children('font').html(client_cif);
							$("#dnifin").children('font').html(client_cif);
							$("#DirAseg").children('font').html(direccion);

							var telefonos = [exp_telefono, dir_telefono, dir_movil, client_telefono, client_movil];
							var j = 0;
							for (var i = 0; i < telefonos.length; i++) {
								// alert(j);
								if (telefonos[i] != "") {
									j++;
									$("#TlfAseg" + j + " font").html(telefonos[i]);
								}
								if (j == 3) {
									break;
								}
							}

							$("#Observaciones font").html(Observaciones);

							if ($("#NombrePerj").length) {
								$("#NombrePerj font").html(nombrePerjudicado);
								$("#DirPerj font").html(DirPerjudicado);
								$("#CitaPerj font").html();
								$("#Observaciones font").append(ObservPerjudicado);
							}

							// console.log(jsonrespuesta.items);

						}
					},
					error: function(jqXHR, textStatus, errorThrown) {
						$("#info").html('<i class="fa fa-exclamation-circle" aria-hidden="true"></i> Error de acceso. El servidor no responde.');
					},
				});
			}else{ //navigator
				$("#info").html('<i class="fa fa-exclamation-circle" aria-hidden="true"></i> Conexión a Internet no disponible, por favor inténtelo más tarde.');
			}
		}

			if ($("#parte").html() === "") {
				alert(true);
				return true;
			}else{
				alert(false);
				return false;
			}
		}
	</script>
