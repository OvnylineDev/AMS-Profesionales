<!doctype html>
<html lang="es-ES">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" /><meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<title>Gesti√≥n de Intervenciones 1.0</title>
	<script src="./resources/js/jq.js"></script>

	<script type="text/javascript" src="./resources/js/gv.js"><script type="text/javascript" src="./resources/js/pg.js"></script>
	<link href="./resources/css/w3.css" rel="stylesheet">
	<link href="./resources/css/style.css" rel="stylesheet">
	<link href="./resources/fa/css/font-awesome.css" rel="stylesheet">
	<style>
		* {
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			outline: none;
			box-sizing: border-box;
		}
	</style>
</head>

<body class="w3-large">
	<div id="top" class="w3-padding-large w3-large w3-red">
		<div id="titulo">

		</div>
		<div id="login">
			<a class="opt" destino="reload"><i class="fa fa-refresh" aria-hidden="true"></i></a>
			<a class="opt" destino="fest-general.html"><i class="fa fa-file-text-o " aria-hidden="true"></i></a>
			<a class="opt" destino="index.html"><i class="fa fa-power-off" aria-hidden="true"></i></a>
		</div>
	</div>
	<div class="w3-cell-row">
		<div id="pendientes" class="w3-cell w3-block w3-center w3-yellow w3-btn" style="width:50%;padding-top:50px;padding-bottom:50px">
			<i class="fa fa-exclamation w3-xxlarge" aria-hidden="true"></i>
			<div class="w3-padding-16"></div>
			Pendientes
		</div>
		<div id="completados" class="w3-cell w3-block w3-center w3-green w3-btn" style="width:50%;padding-top:50px;padding-bottom:50px">
			<i class="fa fa-check w3-xxlarge" aria-hidden="true"></i>
			<div class="w3-padding-16"></div>
			Completados
		</div>
	</div>
	<script>
		var token = "";

		$(document).ready(function() {
			$("#titulo").html(NAMEAPP + " - " + NAMECOMP);

			token = gv_get_URL_parameter("token");

			if (token === undefined || token == "") {
				logout(token,localStorage.getItem(LOCALIDOP));
			}

			$("#header").html($("#header").html() + " -- " + localStorage.getItem(LOCALUSER));

		});

		$("#pendientes").on("click", {
			"": ""
		}, function(evento) {

			window.location.href = "listado.html?token=" + token + "&tipo=" + TIPOEXPPEND;

		});
		$("#completados").on("click", {
			"": ""
		}, function(evento) {

			window.location.href = "listado.html?token=" + token + "&tipo=" + TIPOEXPCOMP;

		});

		$("#login > .opt").click(function() {
			setDestinoTop($(this).attr('destino'));
		});
	</script>
</body>

</html>
